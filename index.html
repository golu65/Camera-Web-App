<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Camera</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="camera">
            <div class="camera__filters">
                <div
                    class="camera__filter camera__filter--1"
                    style="background-color: #f4a2613d"
                ></div>
                <div
                    class="camera__filter camera__filter--2"
                    style="background-color: #e85d0440"
                ></div>
                <div
                    class="camera__filter camera__filter--3"
                    style="background-color: #ad5d6d7a"
                ></div>
                <div
                    class="camera__filter camera__filter--4"
                    style="background-color: #2195f323"
                ></div>
                <div
                    class="camera__filter camera__filter--5"
                    style="background-color: #4caf4f31"
                ></div>
            </div>

            <div class="zoom">
                <div class="zoomin">+</div>
                <div class="zoomout">-</div>
            </div>
            <div class="camera__video">
                <video id="video" autoplay style="transform: scale(1)"></video>
            </div>

            <div class="camera__controls">
                <div class="camera__gallery">
                    <a href="./gallery.html"><i class="far fa-images"></i></a>
                </div>
                <div class="camera__btn camera__btn--click"></div>
                <div class="camera__btn camera__btn--record">
                    <div class="box hidden"></div>
                </div>
            </div>
        </div>
        <script src="./db.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
